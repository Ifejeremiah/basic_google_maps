<!DOCTYPE html>
<html>

<head>
  <title>Add Map</title>

  <link rel="stylesheet" type="text/css" href="./css/style.css" />
  <script src="./js/script.js"></script>
</head>

<body>
  <div class="container">
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <div id="map"></div>
  </div>
  <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS83yV9J9CCz7GbwgBku_Dyw6i7F1JA_w&callback=initMap&libraries=&v=weekly"
    async></script>
</body>

</html>
